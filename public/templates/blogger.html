<div id="blogger-container" class="below-nav">

  <div class="container">
    <div class="row">
      <div >
        <a ui-sref="leaderboards" style="padding: 10px">Back</a>

      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">

      <div class="col-xs-offset-1 col-xs-12  col-sm-offset-1 col-sm-3 col-md-offset-2 col-md-2">
        =====DATA=====
        <div>{{blogger}}</div>
        <a href="{{blogger.blog_url}}"><img class="groupBloggerImage" src={{blogger.author_pic}}></a>
      </div>
      <div class="col-xs-12  col-sm-8">
        <h3><a href="{{blogger.blog_url}}">{{blogger.full_name}}</a></h3>
        <div class="row">
          <div class=" col-xs-3  col-sm-3">

              <div class="bloggerNumberTitle">ARTICLES</div>
              <div class="bloggerNumber">{{blogger.posts.length}}</div>

          </div>
          <div class=" col-xs-3  col-sm-3">

              <div class="bloggerNumberTitle">ERRORS</div>
              <div class="bloggerNumber">{{blogger.hints.length}}</div>

          </div>
          <div class=" col-xs-3  col-sm-3">

              <div class="bloggerNumberTitle">SCORE</div>
              <div class="bloggerNumber">{{100-blogger.score}}</div>

          </div>
          <div class="col-xs-3  col-sm-3 elsewhere">

            <div class="bloggerNumberTitle text-center">ELSEWHERE</div>

            <a href={{blogger.twitter}}><img style="width: 23px; opacity: 1" src="images/twitter.svg"></a>

            <a href={{blogger.facebook}}><img src="images/facebook.png"></a>

          </div>
        </div>
      </div>
    </div>

  </div><br><br>

  <div class="row">
    <div class="col-xs-3 col-xs-offset-2">
      <canvas id="doughnut" class="chart chart-doughnut"
        chart-data="data" chart-labels="labels">
      </canvas>
    </div>

    <div class="col-xs-3">
      <canvas id="doughnut" class="chart chart-doughnut"
        chart-data="data" chart-labels="labels">
      </canvas>
    </div>

    <div class="col-xs-3">
      <canvas id="doughnut" class="chart chart-doughnut"
        chart-data="data" chart-labels="labels">
      </canvas>
    </div>
  </div>


  <div class="container">
    <div class="row text-center">
      <h3>Hints to improve grammar</h3>
      <table class="table table-hover">
        <tr>
          <th>Freq.</th>
          <th>Hint</th>
          <th>Group</th>
        </tr>
        <tr ng-repeat='hint in hints'>
          <td>{{hint.amount}}</td>
          <td>{{hint.text}}</td>
          <td>{{hint.group}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>

<div ng-include = "'/templates/partials/footer'" class="footer-fix"></div>
