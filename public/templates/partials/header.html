<header class = "bg-fallback full-height">
  <div class="video-gradient"></div>

  <video loaded-data loop class="fullscreen-video">
    <source src="videos/laptop.webm" type="video/webm">
    <source src="videos/laptop.mp4" type="video/mp4">
  </video>

  <div class="grandma-title">
    <hr class = "inline-hr"> <hr class = "grandma-glasses"> <hr class = "inline-hr">
    <h1>Grandma</h1>
    <hr>
    <h5>proofread your blog for free</h5>
    <br>
    <h6> click to continue </h6>
  </div>


  <div class="counters text-center">
    <div class="container">
      <div class="row">

        <div class="col-xs-4">

            <div class="number" count-to="{{ totals.TotalBloggers }}" value="{{ 0 }}" duration="4"></div>
            <div class="numberTitle">Bloggers Joined</div>

        </div>
        <div class=" col-xs-4">

            <div class="number" count-to="{{ totals.TotalArticles }}" value="{{ 0 }}" duration="4"></div>
            <div class="numberTitle">Articles Analyzed</div>

        </div>
        <div class=" col-xs-4">

            <div class="number" count-to="{{ totals.TotalIssues }}" value="{{ 0 }}" duration="4"></div>
            <div class="numberTitle">Suggestions Found</div>

        </div>
      </div>
    </div>
  </div>

  <!-- <div class='hint-arrow'></div> -->

</header>
