<div id="leaderboards-container" class="below-nav">

  <div class="container">

    <div class="row" ng-hide="showInput" ng-init="showInput=false">
      <div class="col-xs-12 col-sm-6 col-sm-offset-1 text-center">
        <h5>Grandma can check your blog for free!</h5>
      </div>

      <div class="col-xs-12 col-sm-4   text-center">

        <button  type="submit" class="btn btn-success" ng-click="showInput=true" >Check my Blog!</button>
      </div>
    </div>

    <div class="row" ng-show="showInput && !formSubmitted.b" >
      <form class="css-form" name="checkForm"  novalidate>

        <div class="col-xs-12 col-sm-6 col-sm-offset-1 text-center">
            <input class="form-control inputUrl" type="url" ng-model="blogUrl" ng-minlength="21" medium >
        </div>

        <div class="col-xs-12 col-sm-4 text-center">
          <button  type="submit" class="btn btn-success" ng-disabled=" checkForm.$invalid || blogUrl=='https://medium.com/@sampleblogname'" ng-click=" checkBlog()" >Submit</button>

        </div>
      </form>

    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-offset-2 text-center" ng-show="formSubmitted.b">


        <h5 ng-bind-html="blogSubmitted.message | rawHtml"></h5>
      </div>


    </div>




    <br>

    <div class="row">

      <div class="col-xs-12 col-sm-6">
        <h4>Bloggers featured on Medium today:</h4>
        <table class = 'table table-hover'>
          <tr blogger-board-record ng-repeat="blogger in bloggers.featuredBloggers | orderBy : 'score'" style="border: 0px;
    border-color: white;"></tr>
        </table>
      </div>

      <div class="col-xs-12 col-sm-6">
        <h4>Grandma's top (Minimum 3000 words):</h4>
        <table class = 'table table-hover'>
          <tr blogger-board-record ng-repeat="blogger in bloggers.grandmaBloggers"></tr>
        </table>
      </div>

    </div>


    <div class="row" style="margin-top: 50px">

      <div class="col-xs-12">
        <div class="row text-center magazines" style="margin-bottom: 30px">
          <h3>Are you writing as well as magazines are?</h3>
        </div>
        <div class="row text-center magazines">
          <div class="col-sm-5 col-md-5">
            <img style="height: 50px;" ng-src="/images/newyorktimes.png">
            <h4>{{magazines.newyorktimes}}</h4>
          </div>
          <div class="col-sm-2  col-md-2">
            <img style="height: 25px; margin-top: 15px; " ng-src="/images/bbc.png">
            <h4 style="margin-top: 10px">{{magazines.bbc}}</h4>
          </div>
          <div class="col-sm-2  col-md-2">
            <img style="height: 25px; margin-top: 15px; " ng-src="/images/cnn.png">
            <h4 style="margin-top: 10px">{{magazines.cnn}}</h4>
          </div>
          <div  class="col-sm-3 col-md-3">
            <img style="height: 20px;margin-top: 18px;" ng-src="/images/newyorker.png">
            <h4 style="margin-top: 12px">{{magazines.newyorker}}</h4>

          </div>
        </div>
      </div>
    </div>


    <div class="row " style="margin-top: 50px">
      <div class="col-xs-12 col-sm-12 col-md-12">
        <div class="row text-center" style="margin-bottom: 30px">
          <h3>Be the best in each category:</h3>
        </div>
          <div class="row">
            <div group-blogger ng-repeat="blogger in bloggers.groupBloggers" class="col-xs-6 col-sm-3 col-md-3">
            </div>
          </div>
      </div>
    </div>
  </div>
</div>

<div ng-include = "'/templates/partials/footer'" class="footer-fix"></div>
